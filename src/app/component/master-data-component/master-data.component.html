<div class="container" id="main-container">
    <div class="row">
        <label for="phaseId" class="p-sr-only">廠</label>
        <input class="mr-2 p-inputtext-lg" id="phaseId" type="text" pInputText placeholder="廠">

        <label for="locId" class="p-sr-only">區</label>
        <input class="mr-2 p-inputtext-lg" id="locId" type="text" pInputText placeholder="區">

        <label for="matId" class="p-sr-only">料號</label>
        <input class="mr-2 p-inputtext-lg" id="matId" type="text" pInputText placeholder="料號">

        <label for="batchId" class="p-sr-only">批號</label>
        <input class="mr-2 p-inputtext-lg" id="batchId" type="text" pInputText placeholder="批號">
        <button pButton type="button" class="p-button-raised p-button-rounded p-button-sm">搜尋</button>
        
    </div>
    <div class="row">
      <div class="col-md-3">
         <!-- <p>最小壓力</p>
         <input type="text" name="min" class="min-input" id="0"> -->
         <p>最大量</p>
         <input type="number" name="maxValue" value="0" [(ngModel)]="maxValue" id="1" (change)="drawCSS('all')">
         <p>左邊目前餘量</p>
         <input type="number" name="leftCurrValue" value="0" [(ngModel)]="leftCurrValue" id="2" (change)="drawCSS('left')">
         <p>右邊目前餘量</p>
         <input type="number" name="rightCurrValue" value="0" [(ngModel)]="rightCurrValue" id="3" (change)="drawCSS('right')">
      </div>
    </div>
    <div class="row" style="margin-top: 100px;">
      <div class="col-md-3">
         <div #leftCylinderBefore class="cylinderBefore"></div>
         <div class="cylinder-div">
            <div class="cylinder">
               <div class="cylinder-head"></div>
               <div class="cylinder-bar"></div>
               <!-- <div #cylinderBefore class="cylinderBefore"></div> -->
               <div #leftWater class="water">
                  <div #leftWaterBefore class="waterBefore"></div>
                  <div #leftWaterAfter class="waterAfter"></div>
               </div>
               <!-- <div #cylinderAfter class="cylinderAfter"></div> -->
            </div>
         </div>
      </div>
      <div class="col-md-3">
         <div #rightCylinderBefore class="cylinderBefore"></div>
         <div class="cylinder-div">
            <div class="cylinder">
               <div class="cylinder-head"></div>
               <div class="cylinder-bar"></div>
               <!-- <div #cylinderBefore class="cylinderBefore"></div> -->
               <div #rightWater class="water">
                  <div #rightWaterBefore class="waterBefore"></div>
                  <div #rightWaterAfter class="waterAfter"></div>
               </div>
               <!-- <div #cylinderAfter class="cylinderAfter"></div> -->
            </div>
         </div>
      </div>
   </div>
   <div class="row">
    <div class="col-md-6">
      <div class="row">
         <table class="table table-borderless text-center">
            <thead>
              <tr>
                <th scope="col">平均用量</th>
                <th scope="col">剩餘小時</th>
                <th scope="col">瞬時用量</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1150</td>
                <td>6.96</td>
                <td>7500</td>
              </tr>
            </tbody>
          </table>
      </div>
      <br>
      <div class="row">
         <table class="table table-borderless text-center">
            <tbody>
              <tr>
                <td><span class="customer-badge status-online">Online</span></td>
                <td class="font-weight-bold">Status</td>
                <td><span class="customer-badge status-asr">ASR</span></td>
              </tr>
              <tr>
                <td>{{leftCurrValue}}</td>
                <td class="font-weight-bold">鋼瓶餘量</td>
                <td>{{rightCurrValue}}</td>
              </tr>
              <tr>
                 <td>{{leftCurrValue}}</td>
                 <td class="font-weight-bold">昨日消耗量</td>
                 <td>{{rightCurrValue}}</td>
              </tr>
              <tr>
               <td>11/18 15:27</td>
               <td class="font-weight-bold">預計切邊時間</td>
               <td>11/18 15:27</td>
            </tr>
            </tbody>
          </table>

      </div>
    </div>

    <div class="row mt-5">
        <button pButton type="button" label="新增" class="p-button-outlined p-button-secondary mr-2"(click)="onOpenModal(undefined, 'add')" ><i class="pi pi-plus mr-1" style="color: #607D8B;"></i></button>
        <button pButton type="button" label="修改" class="p-button-outlined p-button-secondary mr-2" (click)="onOpenModal(undefined, 'edit')"><i class="pi pi-pencil mr-1" style="color: #607D8B;"></i></button>
        <button pButton type="button" label="刪除" class="p-button-outlined p-button-secondary mr-2" (click)="confirmDelete()"><i class="pi pi-trash mr-1" style="color: #607D8B;"></i></button>
        <p-fileUpload name="Upload" [customUpload]="true" (uploadHandler)="onUpload($event)" accept=".csv,.xlsx"></p-fileUpload>
        
        <button pButton type="button" label="上傳" class="p-button-outlined p-button-secondary mr-2"><i class="pi pi-arrow-up mr-1" style="color: #607D8B;"></i></button>
    </div>
    <p-confirmDialog width="445" acceptLabel="刪除"></p-confirmDialog>

    <ag-grid-angular
        style="width: 100%; height: 500px;"
        class="ag-theme-alpine"
        [gridOptions]="gridOptions"
    >
    </ag-grid-angular>

</div>
<!-- Add Employee Modal -->
<div class="modal fade" id="addConfigModal" tabindex="-1" role="dialog" aria-labelledby="addConfigModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addConfigModalLabel">Add Config</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddConfig(addForm)" >
          <div class="form-group">
             <label for="phaseId">廠</label>
             <input type="text" ngModel name="phaseId" class="form-control" id="phaseId" required>
          </div>
          <div class="form-group">
             <label for="locId">區</label>
             <input type="text" ngModel name="locId" class="form-control" id="locId" required>
          </div>
          <div class="form-group">
             <label for="matId">料號</label>
             <input type="text" ngModel name="matId" class="form-control" id="matId"  required>
          </div>
          <div class="form-group">
             <label for="batchId">批號</label>
             <input type="text" ngModel name="batchId" class="form-control" id="batchId" required>
          </div>
          <div class="modal-footer">
             <button type="button" id="add-config-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
          </form>
       </div>
    </div>
  </div>
  </div>
